<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 15pt Arial;
        }
    </style>

</head>
<body>
    

    <script>
        var nome = window.prompt("Qual seu nome?")
        document.write(`Olá, <strong>${nome}</strong>. Seu nome tem ${nome.length} letras<br/>`)
        document.write(`Seu nome em maiuscula é ${nome.toUpperCase(nome)}<br/>`)
        document.write(`Seu nome em minuscula é ${nome.toLowerCase(nome)}<br/>`)

        var n1 = window.prompt("Digite um Number: ")
        document.write((n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}))) //NAO FUNCIONA


    </script>
</body>
</html>
